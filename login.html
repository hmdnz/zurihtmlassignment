<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul class="topnav">
      <li><a href="html.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="registration.html">Registration</a></li>
      <li><a class="active" href="login.html">Login</a></li>
    </ul>
    <div>
      <form
        class="modal-content animate"
        action="https://www.w3schools.com/action_page.php"
      >
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
        </div>

        <div class="container3">
          <span class="psw">Have an account <a href="registration.html">sign up</a></span>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </div>
    <footer>
      <p>Author: Hammad Nazeef <br>
      <a href="hammaddalibinit@gmail.com">hammaddalibinit@gmail.com</a></p>
    </footer>
  </body>
</html>
