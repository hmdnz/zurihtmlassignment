    <ul class="topnav">
      <li><a href="html.html">Home</a></li>

      <li><a class="active" href="registration.html">Registration</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
    <div>
      <form>
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr />
          <label for="email"><b>Firstname</b></label>
          <input type="text" placeholder="Enter firstname" name="email" required>

          <label for="email"><b>Lastname</b></label>
          <input type="text" placeholder="Enter lastname" name="email" required>

          <label for="email"><b>Phone Number</b></label>
          <input type="text" placeholder="Enter phone number" name="tel" required>

          <label for="email"><b>Gender</b></label>
          <input  type="text"  required>

          <label for="email"><b>Country</b></label>
          <input type="text" placeholder="Enter country" name="country" required>

          <label for="email"><b>State</b></label>
          <input type="text"  name="state" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          <hr>
          <p>
            By creating an account you agree to our
            <a href="#">Terms & Privacy</a>.
          </p>

          <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
          <p>Already have an account? <a href="login.html">Sign in</a>.</p>
        </div>
      </form>
    </div>
